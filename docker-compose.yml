version: '3'

services:
  redis:
    image: redis

  bash: &default
    build: .
    image: dannyben/jobly
    depends_on: [redis]
    volumes:
    - ./app:/app
    environment:
      JOBLY_REDIS_URL: redis://redis:6379/0
      JOBLY_API_URL: http://web:3000/do

  web:
    <<: *default
    ports: ["3000:3000"]
    command: jobly server

  worker:
    <<: *default
    command: jobly worker

  jobly:
    <<: *default
    depends_on: [web]
    entrypoint: jobly
